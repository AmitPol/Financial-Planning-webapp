<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target1</title>
    <link type="text/css" rel="stylesheet" href="target.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>
    <div class="main">
        <!-- ***************BOX1 PART*********************** -->
        <div id="box1">
            <div class="home_page">
                <button class="home">HOME</button>
            </div>s
            <div class="div1">SET FINANCIAL GOAL</div>
            <div class="top">
                <div class="budget__title">
                    Estimated Months : <span class="estMonth">JANUARY</span> <span class="estYear">2025</span>
                    
                </div>
                

            </div>
        </div>
        <!-- ***************BOX2 PART*********************** -->
        
        <div id="box2" class="div2">
            
            <div class="add_container">

                 <div class="budget__income clearfix">
                    <div class="budget__income--text">Act Income</div>
                    <div class="right">
                        <div class="budget__income--value"> + 4,300.00</div>
                        
                    </div>
                </div>
                <div class="budget__incomepass clearfix">
                    <div class="budget__income--text"> Pass Income</div>
                    <div class="right">
                        <div class="budget__income--valuepass">+ 4,300.00</div>
                        
                    </div>
                </div>



                <input type="number" class="add__target" placeholder="ADD TARGET AMOUNT">

               
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Act Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">- 1,954.36</div>
                    </div>
                </div>
                <div class="budget__expensespass clearfix">
                    <div class="budget__expenses--text">Pass Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--valuepass">- 1,954.36</div>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- ***************BOX3 PART*********************** -->
        <div id="box3" class="div3">
            <div class="add__container">
                <select class="add__type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <select class="add__act_pas">
                    <option value="act" selected>Active</option>
                    <option value="pas">Passive</option>
                </select>
                <input type="text" class="add__description" placeholder="Add description">
                <input type="number" class="add__value" placeholder="Value">
                <button class="add__btn"><span class="iconify" data-icon="ion-ios-checkmark-outline" data-inline="false"></span></i></button>
                
            </div>
        </div>
        <!-- ***************BOX4 PART*********************** -->
        <div id="box4" class="div4">
            <div class="container clearfix">
                <div class="income">
                    <h2 class="income_title">Income</h2>
                    <div class="income_list">
                        <!--
                        <div class="item clearfix" id="income-0">
                            <div class="item__description">Salary</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 2,100.00<small>A</small></div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="item clearfix" id="income-1">
                            <div class="item__description">Sold car</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 1,500.00<small>P</small></div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        -->
                       
                    </div>
                </div>
            </div>
        </div>


        <div id="box5" class="div5">
            <div class="contain clearfix">
                <div class="expenses">
                    <h2 class="expenses_title">Expenses</h2>
                    <div class="expenses_list">
                        <!--
                        <div class="item clearfix" id="expense-0">
                            <div class="item__description">Apartment rent</div>
                            <div class="right clearfix">
                                <div class="item__value">- 900.00</div>
                                <div class="item__percentage">21%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="item clearfix" id="expense-1">
                            <div class="item__description">Grocery shopping</div>
                            <div class="right clearfix">
                                <div class="item__value">- 435.28</div>
                                <div class="item__percentage">10%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                    -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="target.js"></script>
</body>

</html>
